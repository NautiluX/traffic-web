<html>
  <head>
    <title>Traffic Light Control</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
    <script type="text/javascript">
      $(document).ready(function(){
        $("button").click(function(e) {
          color(e.target.id);
        });
      });
      function color(color) {

        $.ajax({
          type: "GET",
          url: "/backend/?color=" + color,
        });
      }
    </script>
  </head>
  <body>
    <button id='red' style="background-color:#ff0000">RED</button>
    <button id='yellow' style="background-color:#ffff00">YELLOW</button>
    <button id='green' style="background-color:#00ff00">GREEN</button>
    <button id='off'>OFF</button>
  </body>
</html>
